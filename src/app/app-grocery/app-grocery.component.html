<div class="container-fluid mygrocery">
  <h1>Grocery List Manager</h1>
  <br/>
  <div class="row">
    <div class="col-lg-3 col-xs-6 col-md-4 col-centered">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter grocery items" id="txtSearch"
          (keyup.enter)="addGrocery()" [(ngModel)]="task.name" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="addGrocery()">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="row">
    <div class="col-lg-3 col-xs-6 col-md-4 col-centered">
      <ul class="list-group">
        <li *ngFor="let item of tasks" class="list-group-item list-group-item-info" id="listItems">
          <span (click)="onStrike(item)" [ngClass]="{'strike': item.strike}"> {{ item.name | titlecase}} </span>
          <span (click)="removeGrocery(item)" class="fa fa-times float-right" id="onDelete"> </span>
          <span (click)="onEdit(item)" class="fa fa-pencil  float-right" id="onEdit"> &nbsp;</span>
        </li>
      </ul>
    </div>
  </div>
</div>
